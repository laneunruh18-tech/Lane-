<!DOCTYPE html>
<html>
<head>
<title>Lane</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 40px;
}

.inputRow {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

input {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
}

button {
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: black;
  color: white;
  font-weight: bold;
}

.item {
  background: white;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.circle {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  border: 2px solid #999;
  cursor: pointer;
}

.circle.done {
  background: black;
  border-color: black;
}

.text.done {
  text-decoration: line-through;
  opacity: 0.5;
}

.delete {
  background: transparent;
  color: red;
  font-size: 14px;
}
</style>
</head>

<body>

<h1>Lane</h1>

<div class="inputRow">
  <input id="input" placeholder="New Reminder">
  <button onclick="addReminder()">Add</button>
</div>

<div id="list"></div>

<script>

let reminders =
JSON.parse(localStorage.getItem("laneReminders")) || [];

function save() {
  localStorage.setItem(
    "laneReminders",
    JSON.stringify(reminders)
  );
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  reminders.forEach((item, index) => {

    const row = document.createElement("div");
    row.className = "item";

    const left = document.createElement("div");
    left.className = "left";

    const circle = document.createElement("div");
    circle.className =
      "circle" + (item.done ? " done" : "");

    const text = document.createElement("div");
    text.className =
      "text" + (item.done ? " done" : "");
    text.innerText = item.text;

    circle.onclick = () => {
      reminders[index].done =
        !reminders[index].done;
      save();
      render();
    };

    const del = document.createElement("button");
    del.className = "delete";
    del.innerText = "Delete";

    del.onclick = () => {
      reminders.splice(index,1);
      save();
      render();
    };

    left.appendChild(circle);
    left.appendChild(text);

    row.appendChild(left);
    row.appendChild(del);

    list.appendChild(row);
  });
}

function addReminder() {
  const input =
    document.getElementById("input");

  const text = input.value.trim();
  if (!text) return;

  reminders.push({
    text:text,
    done:false
  });

  save();
  render();
  input.value="";
}

render();

</script>

</body>
</html>
