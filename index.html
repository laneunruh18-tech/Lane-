<!DOCTYPE html>
<html>
<head>
  <title>Lane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin: 0;
      padding: 30px 16px;
    }

    h1 {
      margin: 10px 0 0;
      font-size: 44px;
    }

    p {
      margin: 10px 0 20px;
      opacity: 0.9;
      font-size: 18px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
      max-width: 520px;
      margin: 0 auto 18px;
    }

    input {
      flex: 1;
      padding: 14px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .addBtn {
      background: #e9e9e9;
      color: #111;
      font-weight: 700;
    }

    #list {
      max-width: 520px;
      margin: 0 auto;
      text-align: left;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 12px 12px;
      margin: 10px 0;
      gap: 12px;
    }

    .text {
      flex: 1;
      font-size: 18px;
      line-height: 1.25;
      cursor: pointer;
      user-select: none;
      padding: 6px 6px;
      border-radius: 10px;
    }

    .text.completed {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .delBtn {
      background: rgba(255, 255, 255, 0.12);
      color: white;
      font-weight: 700;
      padding: 10px 12px;
    }

    .hint {
      opacity: 0.75;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Lane âœ…</h1>
  <p>My Reminders</p>

  <div class="row">
    <input id="reminderInput" placeholder="Enter reminder" />
    <button class="addBtn" onclick="addReminder()">Add</button>
  </div>

  <div id="list"></div>
  <div class="hint">Tip: Tap a reminder to complete/undo. Use Delete to remove.</div>

  <script>
    // Each reminder is stored as: { text: "Buy milk", done: false }
    let reminders = JSON.parse(localStorage.getItem("laneReminders")) || [];

    function saveReminders() {
      localStorage.setItem("laneReminders", JSON.stringify(reminders));
    }

    function renderReminders() {
      const list = document.getElementById("list");
      list.innerHTML = "";

      reminders.forEach((item, index) => {
        const row = document.createElement("div");
        row.className = "item";

        const text = document.createElement("div");
        text.className = "text" + (item.done ? " completed" : "");
        text.innerText = item.text;

        // Toggle complete / undo
        text.onclick = () => {
          reminders[index].done = !reminders[index].done;
          saveReminders();
          renderReminders();
        };

        const del = document.createElement("button");
        del.className = "delBtn";
        del.innerText = "Delete";

        del.onclick = () => {
          reminders.splice(index, 1);
          saveReminders();
          renderReminders();
        };

        row.appendChild(text);
        row.appendChild(del);
        list.appendChild(row);
      });
    }

    function addReminder() {
      const input = document.getElementById("reminderInput");
      const text = input.value.trim();
      if (text === "") return;

      reminders.push({ text: text, done: false });
      saveReminders();
      renderReminders();

      input.value = "";
      input.focus();
    }

    // Allow pressing Enter to add
    document.getElementById("reminderInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") addReminder();
    });

    renderReminders();
  </script>
</body>
</html>
