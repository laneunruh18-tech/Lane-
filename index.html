<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lane</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS standalone mode -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Lane" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- iOS icon -->
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <style>
    /* ============ THEMES (no wallpapers) ============ */
    :root{
      --danger:#ff3b30;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:18px;
    }

    :root[data-theme="light"]{
      --bg:#f2f2f7;
      --card:#ffffff;
      --text:#111;
      --muted:rgba(17,17,17,.55);
      --line:rgba(17,17,17,.08);
      --btn:#111;
      --btnText:#fff;
      --pillBg:rgba(0,0,0,.06);
      --pillBorder:rgba(0,0,0,.06);
      --chipBg:#fff;
      --chipText:#111;
      --chipBorder:var(--line);
    }

    :root[data-theme="dark"]{
      --bg:#0b0b0f;
      --card:#14141b;
      --text:#f5f5f7;
      --muted:rgba(245,245,247,.55);
      --line:rgba(245,245,247,.12);
      --btn:#f5f5f7;
      --btnText:#0b0b0f;
      --pillBg:rgba(245,245,247,.08);
      --pillBorder:rgba(245,245,247,.10);
      --chipBg:#14141b;
      --chipText:#f5f5f7;
      --chipBorder:rgba(245,245,247,.14);
    }

    :root[data-theme="charcoal"]{
      --bg:#121214;
      --card:#1c1c1f;
      --text:#f2f2f4;
      --muted:rgba(242,242,244,.55);
      --line:rgba(242,242,244,.10);
      --btn:#f2f2f4;
      --btnText:#121214;
      --pillBg:rgba(242,242,244,.08);
      --pillBorder:rgba(242,242,244,.10);
      --chipBg:#1c1c1f;
      --chipText:#f2f2f4;
      --chipBorder:rgba(242,242,244,.14);
    }

    :root[data-theme="ocean"]{
      --bg:#07131f;
      --card:#0f2237;
      --text:#eaf3ff;
      --muted:rgba(234,243,255,.55);
      --line:rgba(234,243,255,.12);
      --btn:#eaf3ff;
      --btnText:#07131f;
      --pillBg:rgba(234,243,255,.10);
      --pillBorder:rgba(234,243,255,.12);
      --chipBg:#0f2237;
      --chipText:#eaf3ff;
      --chipBorder:rgba(234,243,255,.16);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -webkit-text-size-adjust:100%;
    }

    .app{
      max-width:720px;
      margin:0 auto;
      padding:18px 16px 110px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin:6px 0 14px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:3px;
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing:-0.02em;
    }

    .sub{
      margin:0;
      font-size:13px;
      color:var(--muted);
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .composer{
      padding:14px;
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    input, button{
      font:inherit;
    }

    input[type="text"], input[type="datetime-local"]{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--card);
      color:var(--text);
      outline:none;
    }

    input[type="text"]:focus, input[type="datetime-local"]:focus{
      border-color:rgba(127,127,127,.45);
    }

    .btn{
      border:none;
      border-radius:14px;
      padding:12px 14px;
      background:var(--btn);
      color:var(--btnText);
      font-weight:700;
      cursor:pointer;
      transition:transform .05s ease;
      user-select:none;
    }

    .btn:active{ transform:scale(.99); }

    .btn.secondary{
      background:transparent;
      color:var(--text);
      border:1px solid var(--line);
      font-weight:700;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      background:var(--pillBg);
      border:1px solid var(--pillBorder);
      font-size:12px;
      color:var(--text);
      white-space:nowrap;
    }

    /* Quick time chips */
    .chip{
      border:1px solid var(--chipBorder);
      background:var(--chipBg);
      color:var(--chipText);
      border-radius:999px;
      padding:8px 10px;
      font-weight:800;
      font-size:12px;
      cursor:pointer;
      user-select:none;
    }

    .chip.on{
      background:var(--btn);
      color:var(--btnText);
      border-color:var(--btn);
    }

    .whenLabel{
      margin-left:auto;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .list{ margin-top:14px; }

    .item{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:14px;
      border-top:1px solid var(--line);
      align-items:flex-start;
    }
    .item:first-child{ border-top:none; }

    .left{
      display:flex;
      gap:12px;
      align-items:flex-start;
      min-width:0;
      flex:1;
    }

    .check{
      width:22px;
      height:22px;
      border-radius:7px;
      border:1.5px solid rgba(127,127,127,.5);
      flex:0 0 auto;
      margin-top:2px;
      display:grid;
      place-items:center;
      background:transparent;
      color:var(--text);
      cursor:pointer;
    }

    .check.on{
      background:var(--btn);
      border-color:var(--btn);
      color:var(--btnText);
    }

    .textWrap{ min-width:0; flex:1; }

    .task{
      margin:0;
      font-size:16px;
      line-height:1.2;
      word-break:break-word;
    }

    .meta{
      margin:6px 0 0;
      font-size:12px;
      color:var(--muted);
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .right{
      display:flex;
      gap:8px;
      flex:0 0 auto;
    }

    .iconBtn{
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
      border-radius:12px;
      padding:9px 10px;
      cursor:pointer;
      font-weight:800;
      user-select:none;
    }

    .iconBtn.danger{
      color:var(--danger);
      border-color:rgba(255,59,48,.25);
    }

    /* Floating action bar */
    .dock{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      background:rgba(242,242,247,.82);
      border-top:1px solid var(--line);
      backdrop-filter:saturate(180%) blur(18px);
    }

    /* Dark themes: dock needs a darker glass */
    :root[data-theme="dark"] .dock,
    :root[data-theme="charcoal"] .dock,
    :root[data-theme="ocean"] .dock{
      background:rgba(10,10,14,.72);
    }

    .dockInner{
      max-width:720px;
      margin:0 auto;
      display:flex;
      gap:10px;
    }

    .dockInner .btn{ flex:1; }

    @media (max-width:420px){
      h1{ font-size:26px; }
      .whenLabel{ white-space:normal; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="title">
        <h1>Lane</h1>
        <p class="sub">Fast, clean reminders.</p>
      </div>

      <div class="row" style="gap:10px; justify-content:flex-end;">
        <button class="btn secondary" id="themeBtn" type="button">Theme</button>
        <div class="pill" id="countPill">0 active ¬∑ 0 total</div>
      </div>
    </header>

    <div class="card">
      <div class="composer">
        <div class="row">
          <input id="taskInput" type="text" placeholder="Add a reminder‚Ä¶" autocomplete="off" />
        </div>

        <div class="row">
          <input id="timeInput" type="datetime-local" />
          <button class="btn" id="addBtn" type="button">Add</button>
          <button class="btn secondary" id="clearBtn" type="button" title="Clear completed">Clear Done</button>
        </div>

        <!-- Better time input + quick options -->
        <div class="row" style="gap:8px;">
          <button class="chip" type="button" data-quick="none">No time</button>
          <button class="chip" type="button" data-quick="1h">In 1 hour</button>
          <button class="chip" type="button" data-quick="6pm">Tonight 6pm</button>
          <button class="chip" type="button" data-quick="tom9">Tomorrow 9am</button>
          <span class="whenLabel" id="whenLabel">No time set</span>
        </div>
      </div>

      <div class="list" id="list"></div>
    </div>
  </div>

  <div class="dock">
    <div class="dockInner">
      <button class="btn secondary" id="notifyBtn" type="button">Enable Notifications</button>
      <button class="btn" id="quickAddBtn" type="button">Quick Add</button>
    </div>
  </div>

  <script>
    // ======================
    // Storage
    // ======================
    const STORAGE_KEY = "lane_reminders_v2";
    const THEME_KEY = "lane_theme_v1";

    function loadReminders(){
      try{
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      }catch(e){
        return [];
      }
    }

    function saveReminders(items){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    // ======================
    // State
    // ======================
    let reminders = loadReminders();

    // ======================
    // Elements
    // ======================
    const listEl = document.getElementById("list");
    const taskInput = document.getElementById("taskInput");
    const timeInput = document.getElementById("timeInput");
    const addBtn = document.getElementById("addBtn");
    const clearBtn = document.getElementById("clearBtn");
    const quickAddBtn = document.getElementById("quickAddBtn");
    const notifyBtn = document.getElementById("notifyBtn");
    const countPill = document.getElementById("countPill");

    // Better time input
    const whenLabel = document.getElementById("whenLabel");
    const quickChips = Array.from(document.querySelectorAll(".chip[data-quick]"));

    // Themes
    const themeBtn = document.getElementById("themeBtn");
    const themes = ["light","dark","charcoal","ocean"];

    // ======================
    // Helpers
    // ======================
    function escapeHtml(str){
      return str
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function updateCount(){
      const active = reminders.filter(r => !r.done).length;
      const total = reminders.length;
      countPill.textContent = `${active} active ¬∑ ${total} total`;
    }

    function formatWhen(iso){
      if(!iso) return "No time set";
      const d = new Date(iso);
      if(Number.isNaN(d.getTime())) return "Invalid time";
      return d.toLocaleString([], { weekday:"short", month:"short", day:"numeric", hour:"numeric", minute:"2-digit" });
    }

    // ======================
    // Render
    // ======================
    function render(){
      listEl.innerHTML = "";

      if(reminders.length === 0){
        const empty = document.createElement("div");
        empty.className = "item";
        empty.innerHTML = `
          <div class="left">
            <div class="textWrap">
              <p class="task" style="color:var(--muted);">No reminders yet. Add one üëÜ</p>
              <p class="meta">Tip: tap ‚ÄúTonight 6pm‚Äù or ‚ÄúTomorrow 9am‚Äù to set time fast.</p>
            </div>
          </div>
        `;
        listEl.appendChild(empty);
        updateCount();
        return;
      }

      reminders
        .slice()
        .sort((a,b) => {
          if(a.done !== b.done) return a.done ? 1 : -1;
          const ta = a.when ? new Date(a.when).getTime() : Infinity;
          const tb = b.when ? new Date(b.when).getTime() : Infinity;
          if(ta !== tb) return ta - tb;
          return b.created - a.created;
        })
        .forEach(rem => {
          const row = document.createElement("div");
          row.className = "item";

          row.innerHTML = `
            <div class="left">
              <button class="check ${rem.done ? "on" : ""}" aria-label="Toggle done" type="button">
                ${rem.done ? "‚úì" : ""}
              </button>
              <div class="textWrap">
                <p class="task" style="${rem.done ? "text-decoration:line-through; color:var(--muted);" : ""}">
                  ${escapeHtml(rem.text)}
                </p>
                <p class="meta">
                  <span>${formatWhen(rem.when)}</span>
                  ${rem.done ? "<span>Done</span>" : ""}
                </p>
              </div>
            </div>
            <div class="right">
              <button class="iconBtn" title="Edit" type="button">Edit</button>
              <button class="iconBtn danger" title="Delete" type="button">Del</button>
            </div>
          `;

          const checkBtn = row.querySelector(".check");
          const editBtn = row.querySelector(".iconBtn");
          const delBtn  = row.querySelector(".iconBtn.danger");

          checkBtn.addEventListener("click", () => {
            rem.done = !rem.done;
            saveReminders(reminders);
            render();
          });

          // Keep prompts for now (we can upgrade to an edit sheet later)
          editBtn.addEventListener("click", () => {
            const newText = prompt("Edit reminder", rem.text);
            if(newText === null) return;
            const cleaned = newText.trim();
            if(!cleaned) return;

            const newWhen = prompt("Edit time (YYYY-MM-DDTHH:MM) or leave blank.\nExample: 2026-02-27T18:30", rem.when || "");
            rem.text = cleaned;
            rem.when = (newWhen || "").trim() || "";
            saveReminders(reminders);
            render();
          });

          delBtn.addEventListener("click", () => {
            reminders = reminders.filter(r => r.id !== rem.id);
            saveReminders(reminders);
            render();
          });

          listEl.appendChild(row);
        });

      updateCount();
    }

    // ======================
    // Better time input + quick options
    // ======================
    function pad2(n){ return String(n).padStart(2,"0"); }

    function toDatetimeLocalValue(d){
      const yyyy = d.getFullYear();
      const mm = pad2(d.getMonth() + 1);
      const dd = pad2(d.getDate());
      const hh = pad2(d.getHours());
      const mi = pad2(d.getMinutes());
      return `${yyyy}-${mm}-${dd}T${hh}:${mi}`;
    }

    function isToday(d){
      const now = new Date();
      return d.getFullYear() === now.getFullYear() &&
             d.getMonth() === now.getMonth() &&
             d.getDate() === now.getDate();
    }

    function clearChipSelection(){
      quickChips.forEach(c => c.classList.remove("on"));
    }

    function setWhenLabelFromInput(){
      const v = (timeInput.value || "").trim();
      if(!v){
        whenLabel.textContent = "No time set";
        return;
      }
      const d = new Date(v);
      if(Number.isNaN(d.getTime())){
        whenLabel.textContent = "Invalid time";
        return;
      }
      const prefix = isToday(d) ? "Today" : "Scheduled";
      whenLabel.textContent = `${prefix}: ${d.toLocaleString([], { weekday:"short", month:"short", day:"numeric", hour:"numeric", minute:"2-digit" })}`;
    }

    function applyQuick(option){
      clearChipSelection();
      const chip = quickChips.find(c => c.dataset.quick === option);
      if(chip) chip.classList.add("on");

      if(option === "none"){
        timeInput.value = "";
        setWhenLabelFromInput();
        return;
      }

      const now = new Date();
      let d;

      if(option === "1h"){
        d = new Date(now.getTime() + 60*60*1000);
      } else if(option === "6pm"){
        d = new Date(now);
        d.setHours(18, 0, 0, 0);
        if(d.getTime() <= now.getTime()){
          d.setDate(d.getDate() + 1);
        }
      } else if(option === "tom9"){
        d = new Date(now);
        d.setDate(d.getDate() + 1);
        d.setHours(9, 0, 0, 0);
      } else {
        return;
      }

      timeInput.value = toDatetimeLocalValue(d);
      setWhenLabelFromInput();
    }

    // ======================
    // Add / Clear
    // ======================
    function addReminder(){
      const text = taskInput.value.trim();
      if(!text) return;

      const when = (timeInput.value || "").trim(); // YYYY-MM-DDTHH:MM
      const newItem = {
        id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random().toString(16).slice(2)),
        text,
        when,
        done:false,
        created:Date.now()
      };

      reminders.unshift(newItem);
      saveReminders(reminders);

      taskInput.value = "";
      timeInput.value = "";
      clearChipSelection();
      setWhenLabelFromInput();
      taskInput.focus();

      render();
      scheduleInAppNotification(newItem);
    }

    function clearDone(){
      reminders = reminders.filter(r => !r.done);
      saveReminders(reminders);
      render();
    }

    // ======================
    // Notifications (in-app only)
    // ======================
    async function enableNotifications(){
      if(!("Notification" in window)){
        alert("Notifications aren‚Äôt supported in this browser.");
        return;
      }
      const perm = await Notification.requestPermission();
      if(perm !== "granted"){
        alert("Notifications not enabled.");
        return;
      }
      alert("Notifications enabled ‚úÖ\n\nNote: these fire while Lane is open. If you want true push while closed, we can add that next.");
    }

    function scheduleInAppNotification(item){
      if(!item.when) return;
      if(!("Notification" in window)) return;
      if(Notification.permission !== "granted") return;

      const ms = new Date(item.when).getTime() - Date.now();
      if(!Number.isFinite(ms) || ms <= 0) return;

      setTimeout(() => {
        try{
          new Notification("Lane Reminder", { body:item.text });
        }catch(e){}
      }, ms);
    }

    // ======================
    // Themes (button cycles)
    // ======================
    function applyTheme(theme){
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem(THEME_KEY, theme);
    }

    function loadTheme(){
      const saved = localStorage.getItem(THEME_KEY);
      if(saved && themes.includes(saved)){
        applyTheme(saved);
      } else {
        applyTheme("light");
      }
    }

    function nextTheme(){
      const current = document.documentElement.getAttribute("data-theme") || "light";
      const idx = themes.indexOf(current);
      const next = themes[(idx + 1) % themes.length];
      applyTheme(next);
    }

    // ======================
    // Events
    // ======================
    addBtn.addEventListener("click", addReminder);

    taskInput.addEventListener("keydown", (e) => {
      if(e.key === "Enter") addReminder();
    });

    clearBtn.addEventListener("click", clearDone);

    quickAddBtn.addEventListener("click", () => {
      taskInput.focus();
      taskInput.scrollIntoView({ behavior:"smooth", block:"center" });
    });

    notifyBtn.addEventListener("click", enableNotifications);

    timeInput.addEventListener("change", () => {
      clearChipSelection();
      setWhenLabelFromInput();
    });

    quickChips.forEach(chip => {
      chip.addEventListener("click", () => applyQuick(chip.dataset.quick));
    });

    themeBtn.addEventListener("click", nextTheme);

    // ======================
    // Boot
    // ======================
    loadTheme();
    render();
    setWhenLabelFromInput();
  </script>
</body>
</html>
