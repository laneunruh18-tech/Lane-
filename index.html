<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lane</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS standalone mode -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Lane" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- iOS icon -->
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <style>
    /* ===================== THEMES (no wallpapers) ===================== */
    :root{
      --danger:#ff3b30;
      --ok:#34c759;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:18px;
      --sheetShadow:0 30px 80px rgba(0,0,0,.25);
    }

    :root[data-theme="light"]{
      --bg:#f2f2f7;
      --card:#ffffff;
      --text:#111;
      --muted:rgba(17,17,17,.55);
      --line:rgba(17,17,17,.08);
      --btn:#111;
      --btnText:#fff;
      --pillBg:rgba(0,0,0,.06);
      --pillBorder:rgba(0,0,0,.06);
      --chipBg:#fff;
      --chipText:#111;
      --chipBorder:var(--line);
      --overlay:rgba(0,0,0,.35);
      --dockGlass:rgba(242,242,247,.82);
    }

    :root[data-theme="dark"]{
      --bg:#0b0b0f;
      --card:#14141b;
      --text:#f5f5f7;
      --muted:rgba(245,245,247,.55);
      --line:rgba(245,245,247,.12);
      --btn:#f5f5f7;
      --btnText:#0b0b0f;
      --pillBg:rgba(245,245,247,.08);
      --pillBorder:rgba(245,245,247,.10);
      --chipBg:#14141b;
      --chipText:#f5f5f7;
      --chipBorder:rgba(245,245,247,.14);
      --overlay:rgba(0,0,0,.55);
      --dockGlass:rgba(10,10,14,.72);
    }

    :root[data-theme="charcoal"]{
      --bg:#121214;
      --card:#1c1c1f;
      --text:#f2f2f4;
      --muted:rgba(242,242,244,.55);
      --line:rgba(242,242,244,.10);
      --btn:#f2f2f4;
      --btnText:#121214;
      --pillBg:rgba(242,242,244,.08);
      --pillBorder:rgba(242,242,244,.10);
      --chipBg:#1c1c1f;
      --chipText:#f2f2f4;
      --chipBorder:rgba(242,242,244,.14);
      --overlay:rgba(0,0,0,.55);
      --dockGlass:rgba(10,10,14,.72);
    }

    :root[data-theme="ocean"]{
      --bg:#07131f;
      --card:#0f2237;
      --text:#eaf3ff;
      --muted:rgba(234,243,255,.55);
      --line:rgba(234,243,255,.12);
      --btn:#eaf3ff;
      --btnText:#07131f;
      --pillBg:rgba(234,243,255,.10);
      --pillBorder:rgba(234,243,255,.12);
      --chipBg:#0f2237;
      --chipText:#eaf3ff;
      --chipBorder:rgba(234,243,255,.16);
      --overlay:rgba(0,0,0,.55);
      --dockGlass:rgba(10,10,14,.72);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -webkit-text-size-adjust:100%;
      overscroll-behavior-y: none;
    }

    .app{
      max-width:720px;
      margin:0 auto;
      padding:18px 16px 110px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin:6px 0 14px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:3px;
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing:-0.02em;
    }

    .sub{
      margin:0;
      font-size:13px;
      color:var(--muted);
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .composer{
      padding:14px;
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    input, button{
      font:inherit;
    }

    input[type="text"], input[type="datetime-local"]{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--card);
      color:var(--text);
      outline:none;
    }

    input[type="text"]:focus, input[type="datetime-local"]:focus{
      border-color:rgba(127,127,127,.45);
    }

    .btn{
      border:none;
      border-radius:14px;
      padding:12px 14px;
      background:var(--btn);
      color:var(--btnText);
      font-weight:800;
      cursor:pointer;
      transition:transform .05s ease;
      user-select:none;
    }

    .btn:active{ transform:scale(.99); }

    .btn.secondary{
      background:transparent;
      color:var(--text);
      border:1px solid var(--line);
      font-weight:800;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      background:var(--pillBg);
      border:1px solid var(--pillBorder);
      font-size:12px;
      color:var(--text);
      white-space:nowrap;
    }

    /* Quick time chips */
    .chip{
      border:1px solid var(--chipBorder);
      background:var(--chipBg);
      color:var(--chipText);
      border-radius:999px;
      padding:8px 10px;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
      user-select:none;
    }

    .chip.on{
      background:var(--btn);
      color:var(--btnText);
      border-color:var(--btn);
    }

    .whenLabel{
      margin-left:auto;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .list{ margin-top:14px; }

    /* ===================== SWIPE ROW ===================== */
    .swipeWrap{
      position:relative;
      border-top:1px solid var(--line);
      overflow:hidden;
      background:var(--card);
    }
    .swipeWrap:first-child{ border-top:none; }

    .swipeBg{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 14px;
      font-weight:900;
      letter-spacing:.01em;
      user-select:none;
      pointer-events:none;
    }
    .swipeBg .leftAction{
      color:#fff;
      opacity:.95;
    }
    .swipeBg .rightAction{
      color:#fff;
      opacity:.95;
    }

    .bgDone{ background:var(--ok); }
    .bgDel{ background:var(--danger); }

    .rowFront{
      position:relative;
      background:var(--card);
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:14px;
      align-items:flex-start;

      transform:translateX(0px);
      transition:transform .18s ease;
      will-change: transform;
      touch-action: pan-y;
    }

    .rowFront.dragging{
      transition:none;
    }

    /* Content */
    .left{
      display:flex;
      gap:12px;
      align-items:flex-start;
      min-width:0;
      flex:1;
    }

    .check{
      width:22px;
      height:22px;
      border-radius:7px;
      border:1.5px solid rgba(127,127,127,.5);
      flex:0 0 auto;
      margin-top:2px;
      display:grid;
      place-items:center;
      background:transparent;
      color:var(--text);
      cursor:pointer;
    }

    .check.on{
      background:var(--btn);
      border-color:var(--btn);
      color:var(--btnText);
    }

    .textWrap{ min-width:0; flex:1; }

    .task{
      margin:0;
      font-size:16px;
      line-height:1.2;
      word-break:break-word;
    }

    .meta{
      margin:6px 0 0;
      font-size:12px;
      color:var(--muted);
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    /* Subtle animations */
    @keyframes popIn{
      from{ opacity:0; transform:translateY(10px); }
      to{ opacity:1; transform:translateY(0); }
    }

    .animateIn{
      animation: popIn .18s ease both;
    }

    .fadeOut{
      opacity:0;
      transform:translateY(-6px);
      transition: opacity .18s ease, transform .18s ease;
    }

    /* Floating action bar */
    .dock{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      background:var(--dockGlass);
      border-top:1px solid var(--line);
      backdrop-filter:saturate(180%) blur(18px);
    }

    .dockInner{
      max-width:720px;
      margin:0 auto;
      display:flex;
      gap:10px;
    }

    .dockInner .btn{ flex:1; }

    /* ===================== EDIT SHEET ===================== */
    .overlay{
      position:fixed;
      inset:0;
      background:var(--overlay);
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease;
    }
    .overlay.open{
      opacity:1;
      pointer-events:auto;
    }

    .sheet{
      position:fixed;
      left:0; right:0; bottom:0;
      transform:translateY(110%);
      transition:transform .22s ease;
      padding:10px 12px calc(12px + env(safe-area-inset-bottom));
    }
    .sheet.open{
      transform:translateY(0);
    }

    .sheetCard{
      max-width:720px;
      margin:0 auto;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:22px;
      box-shadow:var(--sheetShadow);
      overflow:hidden;
    }

    .sheetTop{
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid var(--line);
      gap:10px;
    }

    .sheetTitle{
      font-weight:900;
      letter-spacing:-0.01em;
    }

    .sheetBody{
      padding:14px;
      display:grid;
      gap:10px;
    }

    .sheetActions{
      padding:12px 14px;
      border-top:1px solid var(--line);
      display:flex;
      gap:10px;
    }
    .sheetActions .btn{ flex:1; }

    .hint{
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width:420px){
      h1{ font-size:26px; }
      .whenLabel{ white-space:normal; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="title">
        <h1>Lane</h1>
        <p class="sub">Fast, clean reminders.</p>
      </div>

      <div class="row" style="gap:10px; justify-content:flex-end;">
        <button class="btn secondary" id="themeBtn" type="button">Theme</button>
        <div class="pill" id="countPill">0 active ¬∑ 0 total</div>
      </div>
    </header>

    <div class="card">
      <div class="composer">
        <div class="row">
          <input id="taskInput" type="text" placeholder="Add a reminder‚Ä¶" autocomplete="off" />
        </div>

        <div class="row">
          <input id="timeInput" type="datetime-local" />
          <button class="btn" id="addBtn" type="button">Add</button>
          <button class="btn secondary" id="clearBtn" type="button" title="Clear completed">Clear Done</button>
        </div>

        <!-- Better time input + quick options -->
        <div class="row" style="gap:8px;">
          <button class="chip" type="button" data-quick="none">No time</button>
          <button class="chip" type="button" data-quick="1h">In 1 hour</button>
          <button class="chip" type="button" data-quick="6pm">Tonight 6pm</button>
          <button class="chip" type="button" data-quick="tom9">Tomorrow 9am</button>
          <span class="whenLabel" id="whenLabel">No time set</span>
        </div>

        <div class="hint">Tip: swipe right to complete ‚úÖ, swipe left to delete üóëÔ∏è. Tap a reminder to edit.</div>
      </div>

      <div class="list" id="list"></div>
    </div>
  </div>

  <div class="dock">
    <div class="dockInner">
      <button class="btn secondary" id="notifyBtn" type="button">Enable Notifications</button>
      <button class="btn" id="quickAddBtn" type="button">Quick Add</button>
    </div>
  </div>

  <!-- Edit sheet -->
  <div class="overlay" id="overlay"></div>
  <div class="sheet" id="sheet">
    <div class="sheetCard">
      <div class="sheetTop">
        <div class="sheetTitle">Edit Reminder</div>
        <button class="btn secondary" id="closeSheetBtn" type="button">Close</button>
      </div>

      <div class="sheetBody">
        <input id="editText" type="text" placeholder="Reminder text" autocomplete="off" />
        <input id="editTime" type="datetime-local" />

        <div class="row" style="gap:8px;">
          <button class="chip" type="button" data-equick="none">No time</button>
          <button class="chip" type="button" data-equick="1h">In 1 hour</button>
          <button class="chip" type="button" data-equick="6pm">Tonight 6pm</button>
          <button class="chip" type="button" data-equick="tom9">Tomorrow 9am</button>
          <span class="whenLabel" id="editWhenLabel">No time set</span>
        </div>
      </div>

      <div class="sheetActions">
        <button class="btn secondary" id="deleteBtn" type="button">Delete</button>
        <button class="btn" id="saveBtn" type="button">Save</button>
      </div>
    </div>
  </div>

  <script>
    // ======================
    // Storage
    // ======================
    const STORAGE_KEY = "lane_reminders_v3";
    const THEME_KEY = "lane_theme_v1";

    function loadReminders(){
      try{ return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); }
      catch(e){ return []; }
    }
    function saveReminders(items){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    // ======================
    // State
    // ======================
    let reminders = loadReminders();
    let lastCreatedId = null;

    // Edit sheet state
    let editingId = null;

    // ======================
    // Elements
    // ======================
    const listEl = document.getElementById("list");
    const taskInput = document.getElementById("taskInput");
    const timeInput = document.getElementById("timeInput");
    const addBtn = document.getElementById("addBtn");
    const clearBtn = document.getElementById("clearBtn");
    const quickAddBtn = document.getElementById("quickAddBtn");
    const notifyBtn = document.getElementById("notifyBtn");
    const countPill = document.getElementById("countPill");

    // Better time input
    const whenLabel = document.getElementById("whenLabel");
    const quickChips = Array.from(document.querySelectorAll(".chip[data-quick]"));

    // Themes
    const themeBtn = document.getElementById("themeBtn");
    const themes = ["light","dark","charcoal","ocean"];

    // Edit sheet
    const overlay = document.getElementById("overlay");
    const sheet = document.getElementById("sheet");
    const closeSheetBtn = document.getElementById("closeSheetBtn");
    const editText = document.getElementById("editText");
    const editTime = document.getElementById("editTime");
    const editWhenLabel = document.getElementById("editWhenLabel");
    const saveBtn = document.getElementById("saveBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const equickChips = Array.from(document.querySelectorAll(".chip[data-equick]"));

    // ======================
    // Helpers
    // ======================
    function escapeHtml(str){
      return str
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function updateCount(){
      const active = reminders.filter(r => !r.done).length;
      const total = reminders.length;
      countPill.textContent = `${active} active ¬∑ ${total} total`;
    }

    function formatWhen(iso){
      if(!iso) return "No time set";
      const d = new Date(iso);
      if(Number.isNaN(d.getTime())) return "Invalid time";
      return d.toLocaleString([], { weekday:"short", month:"short", day:"numeric", hour:"numeric", minute:"2-digit" });
    }

    function pad2(n){ return String(n).padStart(2,"0"); }

    function toDatetimeLocalValue(d){
      const yyyy = d.getFullYear();
      const mm = pad2(d.getMonth() + 1);
      const dd = pad2(d.getDate());
      const hh = pad2(d.getHours());
      const mi = pad2(d.getMinutes());
      return `${yyyy}-${mm}-${dd}T${hh}:${mi}`;
    }

    function isToday(d){
      const now = new Date();
      return d.getFullYear() === now.getFullYear() &&
             d.getMonth() === now.getMonth() &&
             d.getDate() === now.getDate();
    }

    // ======================
    // Better time input (main composer)
    // ======================
    function clearChipSelection(){
      quickChips.forEach(c => c.classList.remove("on"));
    }

    function setWhenLabelFromInput(){
      const v = (timeInput.value || "").trim();
      if(!v){ whenLabel.textContent = "No time set"; return; }
      const d = new Date(v);
      if(Number.isNaN(d.getTime())){ whenLabel.textContent = "Invalid time"; return; }
      const prefix = isToday(d) ? "Today" : "Scheduled";
      whenLabel.textContent = `${prefix}: ${d.toLocaleString([], { weekday:"short", month:"short", day:"numeric", hour:"numeric", minute:"2-digit" })}`;
    }

    function applyQuick(option){
      clearChipSelection();
      const chip = quickChips.find(c => c.dataset.quick === option);
      if(chip) chip.classList.add("on");

      if(option === "none"){
        timeInput.value = "";
        setWhenLabelFromInput();
        return;
      }

      const now = new Date();
      let d;

      if(option === "1h"){
        d = new Date(now.getTime() + 60*60*1000);
      } else if(option === "6pm"){
        d = new Date(now);
        d.setHours(18, 0, 0, 0);
        if(d.getTime() <= now.getTime()) d.setDate(d.getDate() + 1);
      } else if(option === "tom9"){
        d = new Date(now);
        d.setDate(d.getDate() + 1);
        d.setHours(9, 0, 0, 0);
      } else {
        return;
      }

      timeInput.value = toDatetimeLocalValue(d);
      setWhenLabelFromInput();
    }

    // ======================
    // Edit sheet time shortcuts
    // ======================
    function clearEditChipSelection(){
      equickChips.forEach(c => c.classList.remove("on"));
    }

    function setEditWhenLabel(){
      const v = (editTime.value || "").trim();
      if(!v){ editWhenLabel.textContent = "No time set"; return; }
      const d = new Date(v);
      if(Number.isNaN(d.getTime())){ editWhenLabel.textContent = "Invalid time"; return; }
      const prefix = isToday(d) ? "Today" : "Scheduled";
      editWhenLabel.textContent = `${prefix}: ${d.toLocaleString([], { weekday:"short", month:"short", day:"numeric", hour:"numeric", minute:"2-digit" })}`;
    }

    function applyEditQuick(option){
      clearEditChipSelection();
      const chip = equickChips.find(c => c.dataset.equick === option);
      if(chip) chip.classList.add("on");

      if(option === "none"){
        editTime.value = "";
        setEditWhenLabel();
        return;
      }

      const now = new Date();
      let d;

      if(option === "1h"){
        d = new Date(now.getTime() + 60*60*1000);
      } else if(option === "6pm"){
        d = new Date(now);
        d.setHours(18, 0, 0, 0);
        if(d.getTime() <= now.getTime()) d.setDate(d.getDate() + 1);
      } else if(option === "tom9"){
        d = new Date(now);
        d.setDate(d.getDate() + 1);
        d.setHours(9, 0, 0, 0);
      } else {
        return;
      }

      editTime.value = toDatetimeLocalValue(d);
      setEditWhenLabel();
    }

    // ======================
    // Animations helpers
    // ======================
    function animateRemoveById(id){
      const wrap = listEl.querySelector(`[data-id="${CSS.escape(id)}"]`);
      if(!wrap){ return; }
      wrap.classList.add("fadeOut");
      setTimeout(() => { try{ wrap.remove(); }catch(e){} }, 200);
    }

    // ======================
    // CRUD
    // ======================
    function addReminder(){
      const text = taskInput.value.trim();
      if(!text) return;

      const when = (timeInput.value || "").trim();
      const newItem = {
        id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random().toString(16).slice(2)),
        text,
        when,
        done:false,
        created:Date.now()
      };

      reminders.unshift(newItem);
      lastCreatedId = newItem.id;
      saveReminders(reminders);

      taskInput.value = "";
      timeInput.value = "";
      clearChipSelection();
      setWhenLabelFromInput();
      taskInput.focus();

      render();
      scheduleInAppNotification(newItem);
    }

    function toggleDone(id){
      const item = reminders.find(r => r.id === id);
      if(!item) return;
      item.done = !item.done;
      saveReminders(reminders);
      render(); // keeps sort behavior
    }

    function deleteReminder(id){
      reminders = reminders.filter(r => r.id !== id);
      saveReminders(reminders);
      animateRemoveById(id);
      setTimeout(() => render(), 210);
    }

    function clearDone(){
      const doneIds = reminders.filter(r => r.done).map(r => r.id);
      reminders = reminders.filter(r => !r.done);
      saveReminders(reminders);

      // animate removals quickly
      doneIds.forEach(id => animateRemoveById(id));
      setTimeout(() => render(), 220);
    }

    // ======================
    // Notifications (in-app only)
    // ======================
    async function enableNotifications(){
      if(!("Notification" in window)){
        alert("Notifications aren‚Äôt supported in this browser.");
        return;
      }
      const perm = await Notification.requestPermission();
      if(perm !== "granted"){
        alert("Notifications not enabled.");
        return;
      }
      alert("Notifications enabled ‚úÖ\n\nNote: these fire while Lane is open. If you want true push while closed, we can add that next.");
    }

    function scheduleInAppNotification(item){
      if(!item.when) return;
      if(!("Notification" in window)) return;
      if(Notification.permission !== "granted") return;

      const ms = new Date(item.when).getTime() - Date.now();
      if(!Number.isFinite(ms) || ms <= 0) return;

      setTimeout(() => {
        try{ new Notification("Lane Reminder", { body:item.text }); }catch(e){}
      }, ms);
    }

    // ======================
    // Themes
    // ======================
    function applyTheme(theme){
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem(THEME_KEY, theme);
    }

    function loadTheme(){
      const saved = localStorage.getItem(THEME_KEY);
      if(saved && themes.includes(saved)) applyTheme(saved);
      else applyTheme("light");
    }

    function nextTheme(){
      const current = document.documentElement.getAttribute("data-theme") || "light";
      const idx = themes.indexOf(current);
      applyTheme(themes[(idx + 1) % themes.length]);
    }

    // ======================
    // Edit sheet
    // ======================
    function openSheetFor(id){
      const item = reminders.find(r => r.id === id);
      if(!item) return;

      editingId = id;

      editText.value = item.text || "";
      editTime.value = item.when || "";
      clearEditChipSelection();
      setEditWhenLabel();

      overlay.classList.add("open");
      sheet.classList.add("open");

      setTimeout(() => editText.focus(), 60);
    }

    function closeSheet(){
      editingId = null;
      overlay.classList.remove("open");
      sheet.classList.remove("open");
    }

    function saveEdit(){
      if(!editingId) return;
      const item = reminders.find(r => r.id === editingId);
      if(!item) return;

      const newText = editText.value.trim();
      if(!newText){
        alert("Reminder text can‚Äôt be empty.");
        return;
      }

      item.text = newText;
      item.when = (editTime.value || "").trim();
      saveReminders(reminders);

      closeSheet();
      render();
    }

    function deleteFromSheet(){
      if(!editingId) return;
      const id = editingId;
      closeSheet();
      deleteReminder(id);
    }

    // ======================
    // Swipe gestures
    // ======================
    function setupSwipe(rowFrontEl, id){
      let startX = 0;
      let startY = 0;
      let dx = 0;
      let dragging = false;
      let locked = false;

      const THRESH = 88;   // how far to commit action
      const MAX = 140;     // max drag visual

      function setX(x){
        rowFrontEl.style.transform = `translateX(${x}px)`;
      }

      function onStart(e){
        if(locked) return;

        const pt = (e.touches && e.touches[0]) ? e.touches[0] : e;
        startX = pt.clientX;
        startY = pt.clientY;
        dx = 0;
        dragging = false;
        rowFrontEl.classList.add("dragging");
      }

      function onMove(e){
        if(locked) return;

        const pt = (e.touches && e.touches[0]) ? e.touches[0] : e;
        const mx = pt.clientX - startX;
        const my = pt.clientY - startY;

        // don‚Äôt steal vertical scroll
        if(!dragging){
          if(Math.abs(my) > Math.abs(mx) && Math.abs(my) > 6){
            // vertical scroll
            rowFrontEl.classList.remove("dragging");
            return;
          }
          if(Math.abs(mx) > 8){
            dragging = true;
          } else {
            return;
          }
        }

        e.preventDefault(); // stop page bounce while swiping
        dx = Math.max(-MAX, Math.min(MAX, mx));
        setX(dx);
      }

      function onEnd(){
        rowFrontEl.classList.remove("dragging");

        // if not really swiped, snap back
        if(Math.abs(dx) < THRESH){
          rowFrontEl.style.transition = "transform .18s ease";
          setX(0);
          rowFrontEl.style.transition = "";
          dx = 0;
          return;
        }

        // commit
        locked = true;

        if(dx > 0){
          // swipe right -> complete toggle
          rowFrontEl.style.transition = "transform .18s ease";
          setX(MAX);
          setTimeout(() => {
            toggleDone(id);
            // snap back after re-render, but just in case:
            try{ setX(0); }catch(e){}
            locked = false;
          }, 120);
        } else {
          // swipe left -> delete
          rowFrontEl.style.transition = "transform .18s ease";
          setX(-MAX);
          setTimeout(() => {
            deleteReminder(id);
            locked = false;
          }, 140);
        }
      }

      // Touch events (best on iOS)
      rowFrontEl.addEventListener("touchstart", onStart, { passive:true });
      rowFrontEl.addEventListener("touchmove", onMove, { passive:false });
      rowFrontEl.addEventListener("touchend", onEnd, { passive:true });
      rowFrontEl.addEventListener("touchcancel", onEnd, { passive:true });

      // Also support mouse drag (optional)
      rowFrontEl.addEventListener("mousedown", (e) => {
        onStart(e);
        const move = (ev) => onMove(ev);
        const up = () => {
          document.removeEventListener("mousemove", move);
          document.removeEventListener("mouseup", up);
          onEnd();
        };
        document.addEventListener("mousemove", move, { passive:false });
        document.addEventListener("mouseup", up, { passive:true });
      });
    }

    // ======================
    // Render
    // ======================
    function render(){
      listEl.innerHTML = "";

      if(reminders.length === 0){
        const empty = document.createElement("div");
        empty.className = "swipeWrap";
        empty.innerHTML = `
          <div class="rowFront">
            <div class="left">
              <div class="textWrap">
                <p class="task" style="color:var(--muted);">No reminders yet. Add one üëÜ</p>
                <p class="meta">Tip: swipe right to complete ‚úÖ, swipe left to delete üóëÔ∏è.</p>
              </div>
            </div>
          </div>
        `;
        listEl.appendChild(empty);
        updateCount();
        return;
      }

      const sorted = reminders
        .slice()
        .sort((a,b) => {
          if(a.done !== b.done) return a.done ? 1 : -1;
          const ta = a.when ? new Date(a.when).getTime() : Infinity;
          const tb = b.when ? new Date(b.when).getTime() : Infinity;
          if(ta !== tb) return ta - tb;
          return b.created - a.created;
        });

      sorted.forEach(rem => {
        const wrap = document.createElement("div");
        wrap.className = "swipeWrap";
        wrap.dataset.id = rem.id;

        // Background shows both actions; color depends on swipe direction.
        // We'll layer two backgrounds: green on left, red on right.
        wrap.innerHTML = `
          <div class="swipeBg bgDone">
            <div class="leftAction">Done</div>
            <div class="rightAction"></div>
          </div>
          <div class="swipeBg bgDel" style="justify-content:flex-end;">
            <div class="leftAction"></div>
            <div class="rightAction">Delete</div>
          </div>

          <div class="rowFront ${rem.id === lastCreatedId ? "animateIn" : ""}">
            <div class="left">
              <button class="check ${rem.done ? "on" : ""}" aria-label="Toggle done" type="button">
                ${rem.done ? "‚úì" : ""}
              </button>
              <div class="textWrap">
                <p class="task" style="${rem.done ? "text-decoration:line-through; color:var(--muted);" : ""}">
                  ${escapeHtml(rem.text)}
                </p>
                <p class="meta">
                  <span>${formatWhen(rem.when)}</span>
                  ${rem.done ? "<span>Done</span>" : ""}
                </p>
              </div>
            </div>
          </div>
        `;

        const rowFront = wrap.querySelector(".rowFront");
        const checkBtn = wrap.querySelector(".check");

        // Tap to edit (but not when tapping the check)
        rowFront.addEventListener("click", (e) => {
          if(e.target === checkBtn) return;
          openSheetFor(rem.id);
        });

        checkBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleDone(rem.id);
        });

        setupSwipe(rowFront, rem.id);

        listEl.appendChild(wrap);
      });

      // reset last created after render so only the newest pops once
      lastCreatedId = null;

      updateCount();
    }

    // ======================
    // Events
    // ======================
    addBtn.addEventListener("click", addReminder);

    taskInput.addEventListener("keydown", (e) => {
      if(e.key === "Enter") addReminder();
    });

    clearBtn.addEventListener("click", clearDone);

    quickAddBtn.addEventListener("click", () => {
      taskInput.focus();
      taskInput.scrollIntoView({ behavior:"smooth", block:"center" });
    });

    notifyBtn.addEventListener("click", enableNotifications);

    timeInput.addEventListener("change", () => {
      clearChipSelection();
      setWhenLabelFromInput();
    });

    quickChips.forEach(chip => {
      chip.addEventListener("click", () => applyQuick(chip.dataset.quick));
    });

    themeBtn.addEventListener("click", nextTheme);

    // Edit sheet events
    overlay.addEventListener("click", closeSheet);
    closeSheetBtn.addEventListener("click", closeSheet);
    saveBtn.addEventListener("click", saveEdit);
    deleteBtn.addEventListener("click", deleteFromSheet);

    editTime.addEventListener("change", () => {
      clearEditChipSelection();
      setEditWhenLabel();
    });

    equickChips.forEach(chip => {
      chip.addEventListener("click", () => applyEditQuick(chip.dataset.equick));
    });

    // Escape key support (desktop)
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape" && sheet.classList.contains("open")) closeSheet();
    });

    // ======================
    // Boot
    // ======================
    loadTheme();
    render();
    setWhenLabelFromInput();
  </script>
</body>
