<!DOCTYPE html>
<html>
<head>
<title>Lane</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  text-align: center;
  background: #111;
  color: white;
}
input, button {
  padding: 12px;
  margin: 8px;
  font-size: 16px;
}
.reminder {
  margin: 10px;
}
</style>
</head>

<body>

<h1>Lane âœ…</h1>
<p>My Reminders</p>

<input id="reminderInput" placeholder="Enter reminder">
<button onclick="addReminder()">Add</button>

<div id="list"></div>

<script>

let reminders = JSON.parse(localStorage.getItem("laneReminders")) || [];

function renderReminders() {
  document.getElementById("list").innerHTML = "";
  reminders.forEach((text, index) => {
    let div = document.createElement("div");
    div.className="reminder";
    div.innerText = text;
    document.getElementById("list").appendChild(div);
  });
}

function addReminder() {
  let text = document.getElementById("reminderInput").value;
  if(text==="") return;

  reminders.push(text);
  localStorage.setItem("laneReminders", JSON.stringify(reminders));

  renderReminders();
  document.getElementById("reminderInput").value="";
}

renderReminders();

</script>
