<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f2f2f7" />

  <!-- Keep manifest (optional). No logo/splash shown in the UI. -->
  <link rel="manifest" href="manifest.json" />

  <style>
    :root{
      --bg:#f2f2f7;
      --card:#ffffff;
      --text:#111;
      --muted:rgba(17,17,17,.55);
      --line:rgba(17,17,17,.08);
      --danger:#ff3b30;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:18px 16px 34px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width:640px;
      margin:0 auto;
      opacity:0;
      transform:translateY(6px);
      animation:in .28s ease-out forwards;
    }
    @keyframes in{
      to { opacity:1; transform:translateY(0); }
    }

    header{
      text-align:left;
      margin:6px 0 12px;
      padding:0 2px;
    }
    h1{
      margin:0;
      font-size:40px;
      letter-spacing:-0.7px;
    }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      font-weight:600;
    }

    /* Tabs */
    .tabs{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin:12px 0 14px;
    }
    .tab{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.75);
      color:rgba(17,17,17,.75);
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      user-select:none;
      transition:transform .12s ease, background .2s ease, color .2s ease;
    }
    .tab:active{ transform:scale(.98); }
    .tab.active{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    /* Add panel */
    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      margin:0 0 14px;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    input[type="text"]{
      flex:1;
      min-width:220px;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      font-size:16px;
      outline:none;
      background:#fff;
    }

    input[type="datetime-local"]{
      padding:14px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      font-size:14px;
      outline:none;
      background:#fff;
    }

    .btn{
      padding:14px 16px;
      border-radius:14px;
      border:0;
      background:#111;
      color:#fff;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      transition:transform .12s ease, opacity .2s ease;
    }
    .btn:active{ transform:scale(.98); }
    .btn.secondary{
      background:rgba(17,17,17,.08);
      color:#111;
      border:1px solid var(--line);
    }

    .quick{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .chip{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(17,17,17,.04);
      color:#111;
      font-weight:850;
      font-size:12px;
      cursor:pointer;
      user-select:none;
      transition:transform .12s ease, background .2s ease;
    }
    .chip:active{ transform:scale(.98); }

    .metaLine{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      color:var(--muted);
      font-size:12px;
      font-weight:700;
      align-items:center;
    }

    /* List / Swipe */
    #list{ margin-top:10px; }

    .swipeWrap{
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      margin:10px 0;
    }
    .deleteBg{
      position:absolute;
      inset:0;
      background:var(--danger);
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding-right:16px;
      color:#fff;
      font-weight:900;
      user-select:none;
    }

    .item{
      position:relative;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      padding:14px 14px;
      display:flex;
      align-items:center;
      gap:12px;
      transform:translateX(0px);
      transition:transform 140ms ease, opacity 160ms ease;
      will-change:transform, opacity;
    }
    .item.removing{
      opacity:0;
      transform:translateX(-12px);
    }

    .circle{
      width:24px;
      height:24px;
      border-radius:50%;
      border:2px solid rgba(17,17,17,.35);
      flex:0 0 auto;
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      transition:transform .12s ease, background .2s ease, border-color .2s ease;
    }
    .circle:active{ transform:scale(.96); }
    .circle.done{
      background:#111;
      border-color:#111;
    }
    .check{
      width:10px; height:10px;
      border-right:2px solid #fff;
      border-bottom:2px solid #fff;
      transform:rotate(45deg);
      margin-top:-1px;
      opacity:0;
    }
    .circle.done .check{ opacity:1; }

    .content{
      min-width:0;
      flex:1;
    }
    .text{
      font-size:18px;
      line-height:1.15;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-weight:800;
      letter-spacing:-0.2px;
    }
    .text.done{
      text-decoration:line-through;
      opacity:.42;
      font-weight:750;
    }
    .subrow{
      margin-top:4px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      font-weight:700;
    }
    .badge{
      padding:5px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(17,17,17,.04);
      font-weight:850;
      font-size:11px;
    }
    .badge.due{
      background:rgba(255,149,0,.10);
      border-color:rgba(255,149,0,.25);
    }
    .badge.over{
      background:rgba(255,59,48,.10);
      border-color:rgba(255,59,48,.25);
    }

    .right{
      flex:0 0 auto;
      color:rgba(17,17,17,.45);
      font-weight:900;
      user-select:none;
    }

    .empty{
      text-align:center;
      color:var(--muted);
      margin:26px 0 0;
      font-weight:800;
    }

    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      background:rgba(17,17,17,.92);
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      max-width:90vw;
      display:none;
      z-index:9999;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Lane</h1>
      <div class="sub">Simple Apple-style reminders.</div>
    </header>

    <div class="tabs" id="tabs"></div>

    <div class="panel">
      <div class="row">
        <input id="textInput" type="text" placeholder="New Reminder" autocomplete="off" />
        <input id="dtInput" type="datetime-local" />
        <button class="btn" onclick="addReminder()">Add</button>
      </div>

      <div class="quick" id="quick"></div>

      <div class="metaLine">
        <div id="countLine"></div>
        <button class="btn secondary" onclick="requestNotifs()">Notifications</button>
      </div>
    </div>

    <div id="list"></div>
    <div id="empty" class="empty" style="display:none;">No reminders here ðŸ§¼</div>
  </div>

  <div id="toast" class="toast"></div>

<script>
/* ========= Data ========= */
let reminders = JSON.parse(localStorage.getItem("laneReminders")) || [];
// { id, text, done, dueAt: number|null, createdAt: number }

function save(){
  localStorage.setItem("laneReminders", JSON.stringify(reminders));
}

/* ========= Helpers ========= */
function haptic(ms=10){
  try{ if(navigator.vibrate) navigator.vibrate(ms); }catch(e){}
}
function toast(msg){
  const t = document.getElementById("toast");
  t.innerText = msg;
  t.style.display = "block";
  clearTimeout(window.__toastTimer);
  window.__toastTimer = setTimeout(()=> t.style.display="none", 2200);
}
function nowMs(){ return Date.now(); }

function startOfToday(){
  const d = new Date(); d.setHours(0,0,0,0);
  return d.getTime();
}
function endOfToday(){
  const d = new Date(); d.setHours(23,59,59,999);
  return d.getTime();
}
function startOfTomorrow(){
  const d = new Date(); d.setHours(0,0,0,0); d.setDate(d.getDate()+1);
  return d.getTime();
}

function fmtWhen(ms){
  const d = new Date(ms);
  const now = new Date();
  const sameDay =
    d.getFullYear()===now.getFullYear() &&
    d.getMonth()===now.getMonth() &&
    d.getDate()===now.getDate();

  const hh = d.getHours();
  const mm = String(d.getMinutes()).padStart(2,"0");
  const ampm = hh>=12 ? "PM":"AM";
  const h12 = (hh%12)||12;
  const time = `${h12}:${mm} ${ampm}`;

  if(sameDay) return `Today â€¢ ${time}`;

  const tmr = new Date();
  tmr.setDate(tmr.getDate()+1);
  const isTomorrow =
    d.getFullYear()===tmr.getFullYear() &&
    d.getMonth()===tmr.getMonth() &&
    d.getDate()===tmr.getDate();

  if(isTomorrow) return `Tomorrow â€¢ ${time}`;

  const mon = d.toLocaleString(undefined, { month:"short" });
  return `${mon} ${d.getDate()} â€¢ ${time}`;
}

function parseLocalDT(value){
  if(!value) return null;
  const ms = new Date(value).getTime();
  return isNaN(ms) ? null : ms;
}
function setDTInput(ms){
  const el = document.getElementById("dtInput");
  if(ms === null){ el.value = ""; return; }
  const d = new Date(ms);
  const pad = (n)=> String(n).padStart(2,"0");
  el.value = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
}

/* ========= Notifications (best-effort) ========= */
function supportsNotifications(){ return typeof window.Notification !== "undefined"; }

async function requestNotifs(){
  if(!supportsNotifications()){
    toast("Notifications not supported here.");
    return;
  }
  if(Notification.permission === "granted"){
    toast("Notifications already allowed âœ…");
    return;
  }
  if(Notification.permission === "denied"){
    toast("Notifications blocked in settings.");
    return;
  }
  try{
    const perm = await Notification.requestPermission();
    toast(perm === "granted" ? "Notifications allowed âœ…" : "Okayâ€”no notifications.");
  }catch(e){
    toast("Couldnâ€™t request permission.");
  }
}

function fireReminder(title, body){
  if(supportsNotifications() && Notification.permission === "granted"){
    try{ new Notification(title, { body }); return; }catch(e){}
  }
  alert(`${title}\n\n${body}`);
}

/* ========= Views ========= */
const VIEWS = [
  { key:"today", label:"Today" },
  { key:"upcoming", label:"Upcoming" },
  { key:"all", label:"All" },
  { key:"done", label:"Completed" },
];
let currentView = localStorage.getItem("laneView") || "today";

function setView(key){
  currentView = key;
  localStorage.setItem("laneView", key);
  render();
}

function viewItems(){
  const todayStart = startOfToday();
  const todayEnd = endOfToday();
  const tomorrowStart = startOfTomorrow();

  const items = reminders.slice();

  items.sort((a,b)=>{
    if(a.done !== b.done) return a.done ? 1 : -1;
    const ad = a.dueAt ?? Infinity;
    const bd = b.dueAt ?? Infinity;
    if(ad !== bd) return ad - bd;
    return (a.createdAt||0) - (b.createdAt||0);
  });

  if(currentView === "today"){
    return items.filter(r => !r.done && r.dueAt !== null && r.dueAt >= todayStart && r.dueAt <= todayEnd);
  }
  if(currentView === "upcoming"){
    return items.filter(r => !r.done && r.dueAt !== null && r.dueAt >= tomorrowStart);
  }
  if(currentView === "done"){
    return items.filter(r => r.done);
  }
  // all = all open
  return items.filter(r => !r.done);
}

/* ========= Quick chips ========= */
function buildQuickChips(){
  const quick = document.getElementById("quick");
  quick.innerHTML = "";

  const chips = [
    { label:"+10 min", fn:()=> setDTInput(nowMs() + 10*60*1000) },
    { label:"+1 hr", fn:()=> setDTInput(nowMs() + 60*60*1000) },
    { label:"Tonight 7pm", fn:()=> { const d=new Date(); d.setHours(19,0,0,0); setDTInput(d.getTime()); } },
    { label:"Tomorrow 9am", fn:()=> { const d=new Date(); d.setDate(d.getDate()+1); d.setHours(9,0,0,0); setDTInput(d.getTime()); } },
    { label:"No time", fn:()=> setDTInput(null) },
  ];

  chips.forEach(c=>{
    const el = document.createElement("div");
    el.className = "chip";
    el.innerText = c.label;
    el.onclick = ()=>{ haptic(8); c.fn(); toast(c.label); };
    quick.appendChild(el);
  });
}

/* ========= Render ========= */
function renderTabs(){
  const tabs = document.getElementById("tabs");
  tabs.innerHTML = "";
  VIEWS.forEach(v=>{
    const t = document.createElement("div");
    t.className = "tab" + (v.key===currentView ? " active" : "");
    t.innerText = v.label;
    t.onclick = ()=>{ haptic(6); setView(v.key); };
    tabs.appendChild(t);
  });
}

function updateCountLine(){
  const totalOpen = reminders.filter(r=>!r.done).length;
  const dueToday = reminders.filter(r=>!r.done && r.dueAt !== null && r.dueAt >= startOfToday() && r.dueAt <= endOfToday()).length;
  document.getElementById("countLine").innerText = `${totalOpen} open â€¢ ${dueToday} due today`;
}

function removeWithAnimation(index){
  const id = reminders[index].id;
  const el = document.querySelector(`[data-row-id="${id}"]`);
  if(el){
    el.classList.add("removing");
    setTimeout(()=>{
      reminders.splice(index,1);
      save();
      render();
    }, 170);
  }else{
    reminders.splice(index,1);
    save();
    render();
  }
}

function setX(card, x, animate){
  card.style.transition = animate ? "transform 140ms ease" : "none";
  card.style.transform = `translateX(${x}px)`;
}
function closeSwipe(card){
  card.dataset.open = "0";
  setX(card, 0, true);
}
function openSwipe(card, OPEN_X){
  card.dataset.open = "1";
  setX(card, OPEN_X, true);
}

function attachSwipe(card, onDelete){
  let startX = 0;
  let baseX = 0;
  let dragging = false;
  const OPEN_X = -96;

  card.addEventListener("touchstart",(e)=>{
    if(e.touches.length !== 1) return;
    dragging = true;
    startX = e.touches[0].clientX;
    baseX = (card.dataset.open === "1") ? OPEN_X : 0;
    card.style.transition = "none";
  }, { passive:true });

  card.addEventListener("touchmove",(e)=>{
    if(!dragging) return;
    const x = e.touches[0].clientX;
    const dx = x - startX;
    let next = baseX + dx;
    if(next > 0) next = 0;
    if(next < OPEN_X) next = OPEN_X;
    setX(card, next, false);
  }, { passive:true });

  card.addEventListener("touchend",()=>{
    if(!dragging) return;
    dragging = false;
    const m = new WebKitCSSMatrix(getComputedStyle(card).transform);
    const x = m.m41;
    if(x < OPEN_X/2) openSwipe(card, OPEN_X);
    else closeSwipe(card);
  });

  // tap card closes if open
  card.addEventListener("click",(e)=>{
    if(card.dataset.open === "1") closeSwipe(card);
  });

  onDelete && (card.__onDelete = onDelete);
}

function render(){
  renderTabs();
  buildQuickChips();
  updateCountLine();

  const list = document.getElementById("list");
  list.innerHTML = "";

  const items = viewItems();
  document.getElementById("empty").style.display = items.length ? "none" : "block";

  items.forEach((r)=>{
    const index = reminders.findIndex(x=>x.id===r.id);

    const wrap = document.createElement("div");
    wrap.className = "swipeWrap";

    const bg = document.createElement("div");
    bg.className = "deleteBg";
    bg.innerText = "Delete";

    const card = document.createElement("div");
    card.className = "item";
    card.dataset.open = "0";
    card.dataset.rowId = r.id;
    card.setAttribute("data-row-id", r.id);

    const circle = document.createElement("div");
    circle.className = "circle" + (r.done ? " done" : "");
    const check = document.createElement("div");
    check.className = "check";
    circle.appendChild(check);

    const content = document.createElement("div");
    content.className = "content";

    const text = document.createElement("div");
    text.className = "text" + (r.done ? " done" : "");
    text.innerText = r.text;

    const sub = document.createElement("div");
    sub.className = "subrow";

    if(r.dueAt !== null){
      const badge = document.createElement("div");
      const isOver = (!r.done && r.dueAt < nowMs());
      badge.className = "badge due" + (isOver ? " over" : "");
      badge.innerText = isOver ? `Overdue â€¢ ${fmtWhen(r.dueAt)}` : `Due â€¢ ${fmtWhen(r.dueAt)}`;
      sub.appendChild(badge);
    } else {
      const badge = document.createElement("div");
      badge.className = "badge";
      badge.innerText = "No time";
      sub.appendChild(badge);
    }

    content.appendChild(text);
    content.appendChild(sub);

    const right = document.createElement("div");
    right.className = "right";
    right.innerText = r.dueAt !== null ? "â°" : "";

    circle.onclick = ()=>{
      haptic(10);
      reminders[index].done = !reminders[index].done;
      save();
      render();
    };

    bg.onclick = ()=>{
      haptic(18);
      removeWithAnimation(index);
    };

    card.appendChild(circle);
    card.appendChild(content);
    card.appendChild(right);

    wrap.appendChild(bg);
    wrap.appendChild(card);
    list.appendChild(wrap);

    attachSwipe(card);
  });

  ensureTicker();
}

/* ========= Add ========= */
function addReminder(){
  const textEl = document.getElementById("textInput");
  const dtEl = document.getElementById("dtInput");

  const text = textEl.value.trim();
  if(!text) return;

  const dueAt = parseLocalDT(dtEl.value);

  reminders.push({
    id: (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now()) + Math.random(),
    text,
    done:false,
    dueAt,
    createdAt: nowMs()
  });

  save();
  haptic(8);
  toast("Added âœ…");

  textEl.value = "";
  dtEl.value = "";
  textEl.focus();
  render();
}

document.getElementById("textInput").addEventListener("keydown",(e)=>{
  if(e.key === "Enter") addReminder();
});

/* ========= Reminder ticker (best-effort) ========= */
function ensureTicker(){
  clearInterval(window.__laneTicker);
  window.__laneTicker = setInterval(()=>{
    const now = nowMs();
    window.__notified = window.__notified || new Set();

    reminders.forEach((r)=>{
      if(r.done) return;
      if(r.dueAt === null) return;
      if(r.dueAt > now) return;
      if(window.__notified.has(r.id)) return;

      window.__notified.add(r.id);
      const title = "Lane Reminder";
      const body = `${r.text} â€¢ ${fmtWhen(r.dueAt)}`;
      fireReminder(title, body);
      toast("Reminder fired ðŸ””");
    });
  }, 1000);
}

/* ========= Init ========= */
render();
ensureTicker();
</script>
</body>
</html>
